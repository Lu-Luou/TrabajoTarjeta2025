name: .NET CI/CD with Code Coverage

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:

  build-and-test:

    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

   
    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run tests with coverage
      run: dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=./coverage/

    - name: List coverage files (debug)
      run: |
        echo "Listing all coverage files:"
        Get-ChildItem -Path . -Recurse -Filter "*coverage*" | Select-Object FullName
      shell: pwsh

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./Tarjeta.Tests/coverage/coverage.cobertura.xml
        fail_ci_if_error: false
        verbose: true
        flags: unittests
        name: codecov-umbrella
